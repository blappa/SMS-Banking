<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">
    <ui:define name="content">
        <h:form >

            <h:panelGroup id="display">
                <div id="datalist">
                    <p:panelGrid columns="6" >
                        <p:outputLabel value="Code Agence " for="codeA" />
                        <p:inputText id="codeA" value="#{searchBean.personne.codeAgence}" title="Code Agence " required="true"  style="width: 150px;"/>

                        <p:outputLabel value="N° Du Compte " for="idCod" />
                        <p:inputText id="idCod" value="#{searchBean.personne.numeroCompte}" title="N° Du Compte"  style="width: 180px;"/>

                        <p:outputLabel value="N° De Référence De La Demande " for="numR" />
                        <p:inputText id="numR" value="#{searchBean.cheque.numReference}" title="N° De Référence"  style="width: 170px;"/>

                    </p:panelGrid>

                    <br></br><ui:include src="../menu.xhtml"/><br></br>
                    <h:outputText value="BackOffice >> Gestion des chéquiers" style="font: normal small-caps 140% sans-serif; color: #FFCC00;"/><br></br><br></br>
                    <p:panel id="ChequeCreateDlg"  header="Détail Du Chèquier">

                        <p:panelGrid columns="4" >
                            <p:outputLabel value="Date D'émission " for="dateD" />
                            <p:calendar id="dateD"  value="#{searchBean.cheque.dateEmission}" pattern="dd/MM/yyyy" showOn="button" style="width: 275px;"/>

                            <p:outputLabel for="typeChequier"  value="Type Chequier"/>
                            <p:selectOneMenu id="typeChequier" value="#{searchBean.cheque.typeChequier}" style="width: 250px;">
                                <f:selectItem itemLabel="#" itemValue="#"/>
                                <f:selectItem itemLabel="*" itemValue="*"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Nombre Pages Du Chéquier " for="nbrePage" />
                            <p:inputText id="nbrePage" value="#{searchBean.cheque.nbrePage}"  title="Nombre Page" style="width: 275px;"/>

                            <p:outputLabel value="Préfixe Chequier " for="prefixeChequier" />
                            <p:inputText id="prefixeChequier" value="#{searchBean.cheque.prefixeChequier}" title="Préfixe Chequier" style="width: 275px;"/>

                            <p:outputLabel value="Début Du Chèque" for="dateDebut" />
                            <p:calendar id="dateDebut"  value="#{searchBean.cheque.dateDebut}" pattern="dd/MM/yyyy" showOn="button" style="width: 275px;"/>

                            <p:outputLabel value="Date Fin " for="dateFin" />
                            <p:calendar id="dateFin"  value="#{searchBean.cheque.dateFin}" pattern="dd/MM/yyyy" showOn="button" style="width: 275px;"/>

                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="CompteCreateDlg"  header="Détail Du Compte">

                        <p:panelGrid columns="4" >
                            <p:outputLabel value="ID Du Client " for="idC" />
                            <p:inputText id="idC" value="#{searchBean.compte.id}" title="ID"  style="width: 180px;"/>

                            <p:outputLabel value="Code Du Produit " for="codeP" />
                            <p:inputText id="codeP" value="#{searchBean.compte.idPersonnePhysique.idPersonne.codeProduit}" title="Code Du Produit"  style="width: 180px;"/>

                            <p:outputLabel value="Adresse 1 " for="adresse1" />
                            <p:inputText id="adresse1" value="#{searchBean.compte.adresse1}" title="adresse 1" style="width: 275px;"/>

                            <p:outputLabel value="Adresse 2 " for="adresse2" />
                            <p:inputText id="adresse2" value="#{searchBean.compte.adresse2}" title="adresse 2" style="width: 275px;"/>

                            <p:outputLabel value="Ville " for="ville" />
                            <p:inputText id="ville" value="#{searchBean.compte.ville}" title="Ville" style="width: 275px;"/>

                            <p:outputLabel value="Pays " for="pays" />
                            <p:inputText id="pays" value="#{searchBean.compte.pays}" title="Pays" style="width: 275px;"/>

                            <p:outputLabel value="Téléphone N=°1: " for="tel1" />
                            <p:inputText id="tel1" value="#{searchBean.compte.telephone2}" title="Téléphone N=°2"  style="width: 275px;"/>

                            <p:outputLabel value="Téléphone N=°2: " for="tel2" />
                            <p:inputText id="tel2" value="#{searchBean.compte.telephone1}" title="Téléphone N=°1"  style="width: 275px;"/>

                        </p:panelGrid>
                    </p:panel>
                </div> 
                <div id="bouton1">
                    <ul>   
                        <ol><p:commandButton icon="ui-icon-refresh" actionListener="#{searchBean.updateCheque}" value="Sauvegarder" update=":growl" /></ol>
                    </ul>
                </div> 
            </h:panelGroup>

        </h:form>
        <h:form>
            <div id="bouton1">
                <ul>  
                    <ol><p:commandButton id="editButton" icon="ui-icon-search" action="Search" value="Afficher"  ajax="false"/></ol>   
                </ul>
            </div> 
        </h:form>

    </ui:define>

</ui:composition>
