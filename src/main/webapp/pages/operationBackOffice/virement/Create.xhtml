<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">
    <ui:define name="content">
        <h:form >

            <h:panelGroup id="display">
                <div id="datalist">
                    <p:panelGrid columns="4" >
                        <p:outputLabel value="N° De Controle " for="idC" />
                        <p:inputText id="idC" value="#{virementBean.virement.numControle}" required="true" title="N° Du Controle"  style="width: 180px;"/>

                        <p:outputLabel value="Envoyer Du Compte Du Client " for="numR" />
                        <p:inputText id="numR" value="#{virementBean.code}" required="true" title="Envoyer Do Compte Du Client"  style="width: 170px;"/>

                        <p:outputLabel value="Code Du Fichier " for="codeF" />
                        <p:inputText id="codeF" value="#{virementBean.virement.codeFichier}" title="Code Du Fichier"  style="width: 180px;"/>

                        <p:outputLabel value="Date " for="date" />
                        <p:calendar id="date"  value="#{virementBean.virement.dateJour}" pattern="dd/MM/yyyy" showOn="button" style="width: 275px;"/>

                    </p:panelGrid>

                    <br></br><ui:include src="../menu.xhtml"/><br></br>
                    <h:outputText value="BackOffice >> Gestion des virements" style="font: normal small-caps 140% sans-serif; color: #FFCC00;"/><br></br><br></br>
                    <p:panel id="EnvoiCreateDlg"  header="Agence D'Envoi">

                        <p:panelGrid columns="4" >
                            <p:outputLabel value="Agence D'Envoi " for="codeA" />
                            <p:inputText id="codeA"  value="#{virementBean.virement.codeAgenceEnvoi}" required="true" style="width: 275px;"/>

                            <p:outputLabel value="Numero Compte " for="num" />
                            <p:inputText id="num" value="#{virementBean.virement.numCompte}"  required="true" title="Numero Compte" style="width: 275px;"/>

                            <p:outputLabel for="civilite"  value="Civilité"/>
                            <p:selectOneMenu id="civilite" value="#{virementBean.virement.civilite}" style="width: 250px;">
                                <f:selectItem itemLabel="M" itemValue="M"/>
                                <f:selectItem itemLabel="Mme" itemValue="Mme"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Nom Client " for="nomC" />
                            <p:inputText id="nomC" value="#{virementBean.virement.nomClient}"  title="Nom Client" style="width: 275px;"/>

                            <p:outputLabel for="type"  value="Type Du Document"/>
                            <p:selectOneMenu id="type" value="#{virementBean.virement.typeDocument}" style="width: 250px;">
                                <f:selectItem itemLabel="#" itemValue="#"/>
                                <f:selectItem itemLabel="*" itemValue="*"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Code Document " for="code" />
                            <p:inputText id="code" value="#{virementBean.virement.codeDocument}" required="true" title="Code Document" style="width: 275px;"/>

                            <p:outputLabel value="Tél. Portable" for="tel" />
                            <p:inputText id="tel"  value="#{virementBean.virement.telephone}" style="width: 275px;"/>

                            <p:outputLabel value="E-mail " for="mail" />
                            <p:inputText  id="mail"  value="#{virementBean.virement.mail}" style="width: 275px;"/>

                            <p:outputLabel value="Adresse 1 " for="adresse" />
                            <p:inputText  id="adresse"  value="#{virementBean.virement.adresse}" style="width: 400px;"/>

                            <p:outputLabel value="Montant D'opération " for="montant" />
                            <p:inputText  id="montant"  value="#{virementBean.virement.montant}" style="width: 275px;"/>

                            <p:outputLabel value="Commission " for="commission" />
                            <p:inputText  id="commission"  value="#{virementBean.virement.commission}" style="width: 275px;"/>

                            <p:outputLabel value="Montant Total " for="montantT" />
                            <p:inputText  id="montantT"  value="#{virementBean.virement.montantT}" style="width: 275px;"/>

                            <p:outputLabel value="Taxe " for="taxe" />
                            <p:inputText  id="taxe"  value="#{virementBean.virement.taxe}" style="width: 275px;"/>

                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="RecepCreateDlg"  header="Agence De Réception">

                        <p:panelGrid columns="4" >
                            <p:outputLabel value="Agence De Réception " for="codeR" />
                            <p:inputText id="codeR"  value="#{virementBean.virement.codeAgenceRecep}" required="true" style="width: 275px;"/>

                            <p:outputLabel value="Nom Client " for="nom" />
                            <p:inputText id="nom" value="#{virementBean.virement.nomClient}"  title="Nom Client" style="width: 275px;"/>

                            <p:outputLabel for="civilite1"  value="Civilité"/>
                            <p:selectOneMenu id="civilite1" value="#{virementBean.virement.civilite}" style="width: 250px;">
                                <f:selectItem itemLabel="M" itemValue="M"/>
                                <f:selectItem itemLabel="Mme" itemValue="Mme"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="type1"  value="Type Du Document"/>
                            <p:selectOneMenu id="type1" value="#{virementBean.virement.typeDocument}" style="width: 250px;">
                                <f:selectItem itemLabel="#" itemValue="#"/>
                                <f:selectItem itemLabel="*" itemValue="*"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Code Document " for="codeD" />
                            <p:inputText id="codeD" value="#{virementBean.virement.codeDocument}" required="true" title="Code Document" style="width: 275px;"/>

                            <p:outputLabel value="Tél. Portable" for="tel1" />
                            <p:inputText id="tel1"  value="#{virementBean.virement.telephone}" style="width: 275px;"/>

                            <p:outputLabel value="E-mail " for="mail1" />
                            <p:inputText  id="mail1"  value="#{virementBean.virement.mail}" style="width: 275px;"/>

                            <p:outputLabel value="Adresse 1 " for="adresse1" />
                            <p:inputText  id="adresse1"  value="#{virementBean.virement.adresse}" style="width: 400px;"/>

                            <p:outputLabel value="Question De Sécurité " for="quest1" />
                            <p:inputText  id="quest1"  value="#{virementBean.virement.question}" style="width: 400px;"/>

                            <p:outputLabel value="Réponse " for="reponse1" />
                            <p:inputText  id="reponse1"  value="#{virementBean.virement.reponse}" style="width: 275px;"/>

                            <p:outputLabel value="Remarque " for="remarque1" />
                            <p:inputText  id="remarque1"  value="#{virementBean.virement.remarque}" style="width: 275px;"/>

                        </p:panelGrid>
                    </p:panel>
                </div> 
                <div id="bouton1">
                    <ul>   
                        <ol><p:commandButton icon="ui-icon-refresh" actionListener="#{virementBean.saveVirement}" value="Sauvegarder" update=":growl" ajax="false"/></ol>
                    </ul>
                </div> 
            </h:panelGroup>

        </h:form>
        <h:form>
            <div id="bouton1">
                <ul>  
                    <ol><p:commandButton id="editButton" icon="ui-icon-search" action="Search" value="Afficher / Modifier"  ajax="false"/></ol>   
                </ul>
            </div> 
        </h:form>

    </ui:define>

</ui:composition>
