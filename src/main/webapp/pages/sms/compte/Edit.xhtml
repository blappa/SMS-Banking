<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="content">
        <ui:include src="../menu.xhtml"/>
        <h:outputText value="Gestion SMS >> Compte SMS" style="font: normal small-caps 140% sans-serif; color: #FFCC00;"/><br></br><br></br>
        <form method="POST" action="https://www.twilio.com/try-twilio">
            <h:panelGroup id="display">
                <div id="datalist"> 
                    <p:panel id="OperCreateDlg"  header="Enregistrer Un Compte SMS Twilio">
                        <p:panel visible="#{!empty searchBean.smsCompte.idClient}">
                            <h:outputText value="Votre Code PIN est : #{searchBean.smsCompte.pin}"  style="width: 90px;color: green; font-size: xx-large"/>
                        </p:panel>
                        <p:panelGrid columns="4" >

                            <h:outputText value="Firts Name *:" />
                            <input placeholder="First Name" id="first-name" tabindex="1" name="FirstName" type="text"/>

                            <h:outputText value="Choose a password *:" />
                            <input placeholder="Choose a password" id="password1" tabindex="4" name="Passwd" type="password"/>

                            <h:outputText value="Email *:" />
                            <input placeholder="Email" id="email" tabindex="3" name="EmailAddr" class="full-width" type="email"/>

                            <h:outputText value="Again *" />
                            <input placeholder="Password, again" id="password2" tabindex="5" name="Passwd2" type="password"/>

                            <h:outputText value="Last Name *:" />
                            <input placeholder="Last Name" id="last-name" tabindex="2" name="LastName" type="text"/>

                            <input type="hidden" name="CSRF" value="1413356187-46043524d116b449572e750470a9ff1caa85f7a93c620b46792449887aa6c4ba+1413356187-f8474a33289fd12deb1bfcca399f8d29891e74df7adf1b7c5a1c5b8ae3b50821" />
                        </p:panelGrid>
                    </p:panel>
                </div>
                <div id="bouton1">
                    <ul>   
                        <ol>  <button  type="submit" tabindex="6" >Sauvegarder</button></ol>
                    </ul>
                </div>
            </h:panelGroup>
        </form>

        <h:form id="f2">
            <h:panelGroup id="display1">
                <div id="datalist" >


                    <p:panel id="OperCreateDlg1"  header="Authentification Du Compte" style="color: green;">

                        <p:panelGrid id="fe" columns="2" >
                            <h:outputText id="code" value="ID Client: #{searchBean.smsCompte.idClient}" style="color: green;"/>
                        </p:panelGrid>
                        <br></br>
                        <p:panelGrid columns="1" >

                            <h:outputText  value="Mobile: #{searchBean.smsCompte.mobile}" style="color: green;"/>

                            <h:outputText value="ACCOUNT_SID *: #{searchBean.smsCompte.accountID}" style="color: green;"/>

                            <h:outputText value="AUTH_TOKEN*: #{searchBean.smsCompte.token}" style="color: green;" />

                            <h:outputText  value="Caller ID*: #{searchBean.smsCompte.callerID}" style="color: green;" />

                            <h:outputText  value="Email: #{searchBean.smsCompte.email}"  style="color: green;"/>

                        </p:panelGrid>
                    </p:panel>
                </div> 
            </h:panelGroup>
            <div id="bouton1">
                <ul>   
                    <ol>  <p:commandButton icon="ui-icon-play" actionListener="#{searchBean.updateSmsCompte}" value="Enregistrer" update=":growl" ajax="false" /></ol>
                </ul>
            </div>
        </h:form>
        <h:form id="f1">
            <div id="bouton1">
                <ul>  
                    <ol><p:commandButton icon="ui-icon-cancel" action="#{smsBean.effacer}" value="Effacer"  ajax="false"/></ol> 
                    <ol>
                        <p:menubar>
                            <p:submenu label="Options" >
                                <p:menuitem title=" Kannel" icon="ui-icon-clipboard" value="kannel"  url="/pages/sms/compte/Create_1.xhtml" onclick="fmenu.submit();"  style="color: black;"></p:menuitem>  
                                <p:menuitem title="Recherche" icon="ui-icon-search" url="/pages/sms/compte/Search.xhtml" value="Afficher" onclick="fmenu.submit();"  style="color: black;"></p:menuitem>
                                <p:menuitem title="list" icon="ui-icon-document" value="Liste"  url="/pages/sms/compte/List.xhtml" onclick="fmenu.submit();"  style="color: black;"></p:menuitem> 
                                <p:menuitem title=" code" icon="ui-icon-clipboard" value="Verifier Code"  url="/pages/sms/compte/VerifierNum.xhtml" onclick="fmenu.submit();"  style="color: black;"></p:menuitem> 
                            </p:submenu>
                        </p:menubar>
                    </ol>
                </ul>
            </div> 
        </h:form>
    </ui:define>
</ui:composition>
