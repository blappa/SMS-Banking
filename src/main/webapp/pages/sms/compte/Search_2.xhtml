<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <ui:include src="../menu.xhtml"/><br></br><br></br>
        <h:outputText value="Gestion SMS >> Compte SMS" style="font: normal small-caps 140% sans-serif; color: #FFCC00;"/><br></br><br></br>
        <p:panel id="OperCreateDlg"  header="Afficher Un Compte Parent">

            <h:form id="OperCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="4" >

                        <p:outputLabel value="ID Compte" for="num" />
                        <p:inputText id="num" value="#{searchBean.compteParent.idClient}" title="num" required="true"  style="width: 250px;"/>

                    </p:panelGrid><br></br><br></br><br></br>
                    <p:commandButton action="#{searchBean.searchCordonneCompteParent}" value="Afficher" icon="ui-icon-zoomin" ajax="false"/>
                    <p:commandButton icon="ui-icon-cancel" value="Effacer" action="#{searchBean.afficher}" ajax="false"/>
                </h:panelGroup>

            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>
