<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="content">
        <ui:include src="../menu.xhtml"/><br></br><br></br>
        <h:outputText value="Gestion SMS >> Compte SMS" style="font: normal small-caps 140% sans-serif; color: #FFCC00;"/><br></br><br></br>
        <h:form id="OperCreateForm">
            <h:panelGroup id="display">
                <div id="datalist"> 
                    <p:panel id="OperCreateDlg"  header="Modifier Un Compte SMS">
                        <p:panelGrid columns="4" >

                            <p:outputLabel value="Code PIN " for="pin" />
                            <p:inputText id="pin" value="#{searchBean.smsCompte.pin}" title="code PIN" disabled="true"   style="width: 90px;color: green; font-size: xx-large"/>

                            <p:outputLabel value="Code Agence " for="codeA" />
                            <p:inputText id="codeA" value="#{searchBean.smsCompte.numServeur}" title="code Agence" required="true"  style="width: 275px;"/>

                            <p:outputLabel value="ID Client (code fournit par la banque): " for="code" />
                            <p:inputText id="code" value="#{searchBean.smsCompte.idClient}" title="code" disabled="true" style="width: 275px;color: green; font-size: x-large"/>

                            <h:outputText value="Type Compte" />  
                            <p:selectOneRadio id="options" value="#{searchBean.smsCompte.typeCompte}"  requiredMessage="le status est obligatoire"  style="width: 275px;">  
                                <f:selectItem itemLabel="#" itemValue="#" />  
                                <f:selectItem itemLabel="*" itemValue="*" />  
                            </p:selectOneRadio>

                            <p:outputLabel value="Mobile " for="num" />
                            <p:inputText id="num" value="#{searchBean.smsCompte.mobile}" title="Mobile" required="true"  style="width: 275px;"/>

                            <p:outputLabel value="E-mail " for="mail" />
                            <p:inputText id="mail" value="#{searchBean.smsCompte.email}" title="e-mail"   style="width: 275px;"/>

                            <h:outputText value="Langue" />  
                            <p:selectOneRadio id="langue" value="#{searchBean.smsCompte.langue}" required="true" requiredMessage="la langue parlée est obligatoire"  style="width: 275px;">  
                                <f:selectItem itemLabel="Français" itemValue="French" />  
                                <f:selectItem itemLabel="Anglais" itemValue="English" />  
                            </p:selectOneRadio>
                        </p:panelGrid>
                    </p:panel>
                </div>
                <div id="bouton1">
                    <ul>   
                        <ol><p:commandButton icon="ui-icon-refresh" actionListener="#{searchBean.updateSmsCompte}" value="Enregistrer" update=":growl" ajax="false"/></ol>
                    </ul>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form>
            <div id="bouton1">
                <ul>  
                    <ol><p:menubar> <p:menuitem title=" Twilio"  icon="ui-icon-clipboard" value="Twilio" url="/pages/sms/compte/Create.xhtml" onclick="fmenu.submit();"  style="color: black;"></p:menuitem></p:menubar></ol>
                    <ol><p:menubar> <p:menuitem title="Recherche" icon="ui-icon-search" url="/pages/sms/compte/Search_1.xhtml" value="Afficher" onclick="fmenu.submit();"  style="color: black;"></p:menuitem></p:menubar></ol>
                    <ol><p:commandButton icon="ui-icon-cancel" action="#{smsBean.effacer}" value="Effacer"  ajax="false"/></ol> 
                    <ol><p:commandButton icon="ui-icon-document" action="List" value="Liste Compte SMS" ajax="false"/></ol>
                </ul>
            </div> 
        </h:form>
    </ui:define>
</ui:composition>
