<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:view contentType="text/html" locale="#{changeLocale.locale}">
        <h:head>
            <title>Authentification</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <h:outputStylesheet library="css" name="styles_1.css" />
            <link rel="shortcut icon" type="image/png" href="./resources/images/logo.png" />
        </h:head>
        <h:body >
            <p:growl id="growl" life="3000"/>
            <div style="text-align: center; "  >
                <div style="font: normal small-caps 200% sans-serif; color: greenyellow" >SMS - BANKING </div>
                <!--<p:graphicImage value="/resources/images/logo.png" alt="entete" width="75%" height="600"/> -->
            </div>
            <div id="login">
                <c:if test="${not empty error}">
                    <div class="errorblock">
                        Vos parametres  ne sont pas corrects!
                    </div>
                </c:if>
                <h:outputText value="#{msg['iden_info']}" style="font: normal small-caps 160% monospace  ;"/>
                <form name='f' action="j_spring_security_check" method='POST'><br></br>
                    <h:panelGrid columns="2"  cellpadding="2">

                        <h:outputText value="#{msg['iden_login']}: *" />
                        <input type='text' name='j_username' value=''  size="30"/>

                        <h:outputText  value="#{msg['iden_pwd']}: "/>
                        <input  type='password' name='j_password' size="30"/>

                    </h:panelGrid><br></br><br></br>
                    <h:panelGrid columns="2"  cellpadding="2">
                        <input name="submit" type="submit" value="Se connecter"  /> 
                        <input name="reset" type="reset" />
                    </h:panelGrid>
                </form>
                <br></br>
                <h:form><p:commandButton value="Init" actionListener="#{loginBean.init}" update=":growl" oncomplete="form.hide();"/></h:form>

            </div>
            <div id="bottomIndex">
                <h:form>
                    <h:panelGrid columns="3"> 
                        <h:commandLink value="#{msg['welcome.langue1']}" action="#{changeLocale.setFrenchLocale}"/>
                        <h:commandLink value="#{msg['welcome.langue2']}" action="#{changeLocale.setEnglishLocale}"/>
                    </h:panelGrid>    
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
